<body>
    <app-loading *ngIf="loading"></app-loading>
    <div *ngIf="!loading">
      <md-card>
        <!-- <div class="container"> -->
        <!-- view page -->
        <div class="row">
          <div class="header">
            <h1> <b>&nbsp; Collection ID: {{item.collectionId_display}}</b></h1>
          </div>
          <button md-raised-button [ngStyle]="{'background-color': buttonColour, 'color': buttonTextColour}" (click)="onEdit()">{{buttonText}}</button>
  
        </div>
        <br/>
        <div *ngIf="!editPage">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label><b>Collection Name</b></label><br/> {{item.collectionName}}
              </div>
  
  
            </div>
  
          </div>
        </div>
  
        <!-- edit page -->
        <div *ngIf="editPage">
  
          <div class="row">
            <div class="col-sm-6">
              <form *ngIf="!loading" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" class="form" novalidate>
                <div class="form-group" placeholder="Collection Name" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                  <label for="name">Collection Name</label>
                  <input class="form-control" type="text" class="form-control" name="name" [(ngModel)]="item.collectionName" #name="ngModel" required/>
                  <div *ngIf="f.submitted && !name.valid" class="help-block">Collection name is required</div>
                </div>
  
                <div class="form-group">
                  <button md-raised-button [ngStyle]="{'background-color': 'lightcoral', 'color': 'white'}">Save</button>
                </div>
  
              </form>
  
            </div>
