<div class="container-fluid">
    <div *ngIf="!edit && !add" class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Promo Code List</h4>
                    <button class="btn btn-info btn-fill btn-wd pull-right" [disabled]="add" (click)="addStaff()">Add New Promo</button>
                </div>
                <hr>
                <div class="content">
                    <table>
                        <thead>
                            <th>Email</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone Number</th>
                            <th>Role</th>
                        </thead>
                        <tbody *ngFor="let s of staffs">
                            <td>
                                {{s.email}}
                            </td>
                            <td>
                                {{s.firstName}}
                            </td>
                            <td>
                                {{s.lastName}}
                            </td>
                            <td>
                                {{s.phoneNo}}
                            </td>
                            <td>
                                {{s.roleId}}
                            </td>
                            <td>
                                <button class="btn btn-info btn-fill btn-wd pull-right" (click)="editStaff(s)">Edit</button>
                                <br>
                                <button class="btn btn-info btn-fill btn-wd pull-right" (click)="deleteStaff(s)">Delete</button>

                            </td>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>
</div>
