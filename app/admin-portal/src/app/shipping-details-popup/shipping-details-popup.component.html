<body>
  <div class="modal-dialog">
    <div class=" col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-lg-8 col-lg-offset-2">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="close()">&times;</button>
          <h4 class="modal-title text-center">{{title || 'Enter Shipping Details'}}</h4>
        </div>
        <div class="modal-body">
          <form name="form" *ngIf="!loading" (ngSubmit)="f.form.valid && confirm()" #f="ngForm" novalidate>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !courier.valid }">
              <div>
                <label for="courier">Courier</label>
              </div>
              <div ng-class="{'valid':courier.$valid}">
                <select class="form-control" name='courier' [(ngModel)]="selectedCourier" #courier="ngModel" required>
                    <option *ngFor="let c of couriers" [ngValue]="c.courierName">{{c.courierName}}</option>
                </select>
              </div>
              <div *ngIf="(f.submitted && courier.valid && selectedCourier) || (!courier.valid && courier.dirty)" class="help-block">Courier is required</div>
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !tracking.valid }">

              <input type="tracking" class="form-control" placeholder="Tracking Number" name="tracking" [(ngModel)]="trackingNo" #tracking="ngModel"
                required />
              <div *ngIf="f.submitted && !tracking.valid" class="help-block">Tracking number is required</div>
            </div>
            <div class="form-group text-center">
              <button [disabled]="loading" class="btn btn-default">Submit</button>
              <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
              />
            </div>

          </form>
        </div>

          <div class="text-center">
            <button type="button" class="btn btn-default" (click)="confirm()">OK</button>
          </div>
        </div> -->
      </div>
    </div>
  </div>
