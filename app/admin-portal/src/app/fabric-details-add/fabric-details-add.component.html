<body>
  <app-loading *ngIf="loading"></app-loading>
  <div *ngIf="!loading">
    <md-card>
      <!-- <div class="container"> -->
      <!-- view page -->
      <div class="row">
        <div class="header">
          <h1> <b>&nbsp; New Fabric</b></h1>
        </div>
      </div>
      <br/>

      <!-- edit page -->

      <div class="row">
        <div class="col-sm-6">
          <form *ngIf="!loading" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" class="form" novalidate>
            <div class="form-group" placeholder="Fabric Name" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
              <label for="name">Fabric Name</label>
              <input class="form-control" type="text" class="form-control" name="name" [(ngModel)]="item.fabricName" #name="ngModel" required/>
              <div *ngIf="f.submitted && !name.valid" class="help-block">Fabric name is required</div>
            </div>

            <div class="form-group" placeholder="Description" [ngClass]="{ 'has-error': f.submitted && !desc.valid }">
              <label for="name">Description</label>
              <input class="form-control" type="text" class="form-control" name="desc" [(ngModel)]="item.fabricDesc" #desc="ngModel" required/>
              <div *ngIf="f.submitted && !desc.valid" class="help-block">Description is required</div>
            </div>

            <div class="form-group" placeholder="Price" [ngClass]="{ 'has-error': f.submitted && !price.valid }">
              <label for="name">Price</label>
              <input class="form-control" type="text" class="form-control" name="price" [(ngModel)]="item.fabricPrice" #price="ngModel"
                required pattern="[0-9]*" />
              <div *ngIf="f.submitted" class="help-block">
                <div [hidden]="!price.hasError('required')">Price is required</div>
                <div [hidden]="!price.hasError('pattern')">Only digit is allowed </div>
              </div>
            </div>
            <div class="form-group">
              <button md-raised-button [ngStyle]="{'background-color': 'lightcoral', 'color': 'white'}">Save</button>
            </div>

          </form>

        </div>

        <!-- <div class="col-sm-4"> -->

              </div> -->

      </div>

</body>
