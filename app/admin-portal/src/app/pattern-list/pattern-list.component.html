<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-5">
      <div class="card">
        <div class="header">
          <div class="col-md-4"></div>
          
          <div class="col-md-4" style="font-weight: bold">
            Price
          </div>

          <div class="col-md-4" style="font-weight: bold">
            Collection
          </div>
          
          <div class="col-md-4" style="font-weight: bold">
            Name
          </div>

        </div>
        <hr>
        <div class="content">
          <div *ngFor="let p of patterns">

            <img src="{{p.image_url}}" height="120" width="120" alt="...">

            <div class="col-md-4">
              <button class="btn btn-info btn-fill btn-wd">View Details</button>
            </div>

            <div class="col-md-4">
              {{p.pattern_price}}
            </div>

            <div class="col-md-4">
              {{p.collection_name}}
            </div>

            <div class="col-md-4">
              {{p.pattern_name}}
            </div>
            <hr>
          </div>
        </div>
      </div>


    </div>
  </div>
