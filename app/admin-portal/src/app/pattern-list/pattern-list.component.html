<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-5">
      <div class="card">
        <div class="header">
          <div class="col-md-4">
            
          </div>
       
          
          <div class="col-md-4" style="font-weight: bold">
            Price
          </div>

          <div class="col-md-4" style="font-weight: bold">
            Collection
          </div>
          
          <div class="col-md-4" style="font-weight: bold">
            Name
          </div>
          
          <button class="btn btn-info btn-wd">Add New Pattern</button>

        </div>
        <hr>
        <div class="content">
          <div *ngFor="let p of pagedPatterns">

            <img src="{{p.image_url}}" height="120" width="120" alt="...">

            <div class="col-md-4">
              <button class="btn btn-info btn-fill btn-wd">View Details</button>
               &emsp;
              <button class="btn btn-info btn-fill btn-wd">Edit</button>
            </div>

            <div class="col-md-4">
              {{p.pattern_price}}
            </div>

            <div class="col-md-4">
              {{p.collection_name}}
            </div>

            <div class="col-md-4">
              {{p.pattern_name}}
            </div>
            <hr>
          </div>
        </div>

          <!-- pager -->
  
        <div class="text-center">
        <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
            <li [ngClass]="{disabled:pager.currentPage === 1}">
                <a class="page-tab" (click)="setPage(1)">First</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === 1}">
                <a class="page-tab" (click)="setPage(pager.currentPage - 1)">Previous</a>
            </li>
            <li *ngFor="let page of pager.pages" class="page-tab" [ngClass]="{active:pager.currentPage === page}">
                <a class="page-tab" (click)="setPage(page)">{{page}}</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a class="page-tab" (click)="setPage(pager.currentPage + 1)">Next</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a class="page-tab" (click)="setPage(pager.totalPages)">Last</a>
            </li>
        </ul>
        </div>
      </div>


    </div>
  </div>
