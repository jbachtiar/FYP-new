<body class="container">
  <div class="container" *hideItDevice="['mobile','tablet']">
    <div class="row">
      <div class="col-md-3 col-sm-12 col-xs-12">
        <ul id="menu">
          <li class="sub"><button [ngStyle]="{'background-color': color.profile, 'color': fontColor.profile}" class="sidebar-item active" (click)=manageAccount()>Manage Account</button></li>
          <li class="sub"><button [ngStyle]="{'background-color': color.address, 'color': fontColor.address}" class="sidebar-item" (click)=manageAddressBook()>Address Book</button></li>
          <li class="sub"><button [ngStyle]="{'background-color': color.track, 'color': fontColor.track}" class="sidebar-item" (click)=trackOrder()>Track Order</button></li>
        </ul>
      </div>
      <div class="content col-md-9" style="padding-bottom:13px;">
        <app-profile *ngIf="account"></app-profile>
        <app-address-book *ngIf="addressBook"></app-address-book>
        <app-track-order *ngIf="track"></app-track-order>
      </div>
    </div>
  </div>
  <div class="container" *showItDevice="['mobile','tablet']">

    <div class="row">
      <div class="col-sm-12 col-xs-12">
        <table>
          <thead>
            <th>
              <a class="" (click)=manageAccount()>Manage Account</a>
            </th>
            <th>
              <a class="" (click)=manageAddressBook()>Address Book</a>
            </th>
            <th>
              <a class="" (click)=trackOrder()>Track Order</a>
            </th>
          </thead>
        </table>
      </div>
    </div>
    <div class="row">
      <app-profile *ngIf="account"></app-profile>
      <app-address-book *ngIf="addressBook"></app-address-book>
      <app-track-order *ngIf="track"></app-track-order>
    </div>
  </div>
</body>
