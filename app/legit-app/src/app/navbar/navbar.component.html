<div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top">
        <a class="navbar-brand" routerLink=''>Highlander</a>
        <ul class="nav navbar-nav">
            <li class="nav-item" routerLinkActive = "active" [routerLinkActiveOptions] = "{exact: true}"><a class="nav-link" routerLink=''>Home</a></li>
            <li class="nav-item" routerLinkActive = "active"><a class="nav-link" routerLink="/about">About</a></li>
            <li class="nav-item" routerLinkActive = "active"><a class="nav-link" routerLink="/products">Fabrics</a></li>
            <li class="nav-item" routerLinkActive = "active"><a class="nav-link" routerLink="/accessories">Home Accesssories</a></li>
            <li class="nav-item" routerLinkActive = "active"><a class="nav-link" routerLink="/store-locator">Find Us</a></li>
        </ul>
        <ul class = "nav navbar-nav pull-right">
            <a class="btn btn-cart" routerLink="/cart" >
                    <div class="box">
                       <img src="/assets/images/shopping-bag.png" style="width:30px">
                        <div class="text">
                            <h2 style="font-size: 15px;">{{itemCount}}</h2>
                        </div>
                        </div>
            </a>
            <a class="btn btn-cart" routerLink="../profile-sidebar" *ngIf = "authenticated">
                    <div class="box">
                       <img src="/assets/images/user.png" style="width:30px"> 
                    </div>
            </a>
            <button *ngIf = "!authenticated" class="btn btn-default" (click)=showLogin()>Login</button>
            <a routerLink="../register"><button *ngIf = "!authenticated"class="btn btn-default">Register</button> </a>
            <button *ngIf = "authenticated"class="btn btn-default" (click)="logout()">Logout</button>
        </ul>
    </nav>
</div>
