        
        <app-loading *ngIf="loading"></app-loading>
  
        <div class="col-md-9" *ngIf="!loading">
                <h2 >My Profile</h2>
                <hr>

                <app-inline-edit [(ngModel)]="firstName" label="First Name" [required]="true" type="text">
                </app-inline-edit>    

                <app-inline-edit [(ngModel)]="lastName" label="Last Name" [required]="true" type="text">
                </app-inline-edit>    

                <app-inline-edit [(ngModel)]="contact" label="Contact Number" [required]="true" type="text">
                </app-inline-edit>    

                <app-inline-edit [(ngModel)]="address" label="Address" [required]="true" type="text">
                </app-inline-edit>  

                <app-inline-edit [(ngModel)]="postalCode" label="Postal Code" [required]="true" type="text">
                </app-inline-edit>    

                <app-inline-edit [(ngModel)]="password" label="Password" [required]="true" type="password">
                </app-inline-edit>  

                <div class="form-group">
                        <button (click)="update()" [disabled]="loading" class="button">Update</button>
                </div>

        </div>
