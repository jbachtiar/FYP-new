<app-loading *ngIf="loading">
</app-loading>

<div class="col-md-9 content" *ngIf="!loading">
        <h2>My Profile</h2>
        <hr>
        <app-inline-edit [(ngModel)]="firstName" label="First Name" [required]="true" type="text">
        </app-inline-edit>

        <app-inline-edit [(ngModel)]="lastName" label="Last Name" [required]="true" type="text">
        </app-inline-edit>

        <app-inline-edit [(ngModel)]="contact" label="Contact Number" [required]="true" type="text">
        </app-inline-edit>

        <div [hidden]="!isDisplay"> <b>Password </b> <br> ******* <span (click)=updatePassword()> Edit </span>
        </div>

        <form [hidden]="isDisplay" name="form" (ngSubmit)="f.form.valid && update()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <input type="password" class="form-control" placeholder="Password" id="password" name="password" [(ngModel)]="user.password"
                                #password="ngModel" required />
                        <div *ngIf="password.touched || f.submitted" class="help-block">
                                <div [hidden]="!password.hasError('required')">Password is required</div>
                        </div>
                </div>

                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmPassword.valid }">
                        <input type="password" class="form-control" placeholder="Re-type Password" id="confirmPassword" name="confirmPassword" required
                                validateEqual="password" [(ngModel)]="user.confirmPassword" #confirmPassword="ngModel" />
                        <div *ngIf="confirmPassword.touched || f.submitted" class="help-block">
                                <div [hidden]="!confirmPassword.hasError('required')">Re-type your password</div>
                                <div *ngIf="confirmPassword.errors?.validateEqual">
                                        Passwords did not match
                                </div>
                        </div>


                </div>
                <button class="left-button back"(click)=back()>Back</button>
                <button [disabled]="loading" class="button">Save</button>
