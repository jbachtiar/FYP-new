<body class="container" *ngIf = "empty">
  <div class="row">
    <h1 class="title" style="font-size: 20px; color:gray; text-align:center">Your Shopping Cart is Empty!</h1>
  </div>
</body>


<body class="container" *ngIf = "!empty">
  <div class="row">
    <h1 class="title">My Shopping Cart</h1>
    <button class="pull-right" routerLink="/checkout">Checkout</button>
  </div>
  <hr>
  <table>
    <tr>
      <th>Product</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Total</th>
      <th></th>
    </tr>
    <tr *ngFor="let item of cartItem">
      <td><img src="{{item.url}}" alt="..." class="img-product"><br/></td>
      <td class="product-title">
        <div class = "pattern-name">{{item.patternName}}</div>
        {{item.productId}}
        <br>
        {{item.fabricName}}
        <br>
        {{item.colourName}}
        <br>
        $ {{item.eachPrice}}.00
      </td>
      <td>
        <button class="change-qty" (click)="decrement(item.productId)">-</button>
        {{item.quantity}}
        <button class="change-qty" (click)="increment(item.productId)">+</button>
      </td>
      <td>
        $ {{item.quantity*item.eachPrice}}.00
      </td>
      <td>  
          <button class="change-qty" (click)="remove(item.productId)">x</button>
      </td>
    </tr>
    <tr>
      <td colspan="3" style="text-align: right; font-size: 16px; font-weight:bold">Total Price</td>
      <td>$ {{shoppingCart.totalPrice}}.00</td>
      <td></td>
    </tr>
  </table>
  <hr>
</body>
