<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
      <img src="{{selectedColor.image_url}}" class="img-responsive" alt="Some picture">
      </div>
      <div class="col-sm-6">
         <h3 class="product-name">{{pattern.pattern_name}}</h3>
        
        <!--<span text-left class="col-md-4" style="font-size:15px" class="label label-warning">{{product.collection_name}}</span>        <br><br>-->
        <!--<div text-left class="product-price" style="font-size:15px"> Starting from ${{(pattern.pattern_price+patter.fabric_price+product.colour_price)}} </div>-->
        <h5>Material:</h5>
        <select [(ngModel)]="selectedFabric">
          <option *ngFor="let fabric of pattern.fabrics" [ngValue]="fabric">{{fabric.fabric_name}}</option>
        </select>
        <h5>Colour:</h5>
        <select [(ngModel)]="selectedColor">
          <option *ngFor="let color of selectedFabric.colours" [ngValue]="color">{{color.color_name}}</option>
        </select>
        <h5>Quantity:</h5>
        <!--<input type=text>-->
        <select [(ngModel)]="selectedQuantity">
          <option *ngFor="let q of quantity" [ngValue]="q">{{q}}</option>
        </select>
        <br/><br/>
        <button type="button" class="btn btn-default" data-dismiss="modal">Add to Cart</button>
          <h2 class = "description"> Description</h2>
          <h4><b>Pattern</b></h4>
          <p>{{pattern.pattern_description}}</p>
          <h4><b>Fabric</b></h4>
          <h4><i>{{selectedFabric.fabric_name}}</i></h4>
          <p>{{selectedFabric.fabric_description}}</p>
        <br>
      </div>
    </div>
  </div>
</body>
