<body>
  <div class="modal-dialog">
    <div class=" col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-lg-8 col-lg-offset-2">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="close()">&times;</button>
          <h4 class="modal-title text-center">{{title || 'Confirmation'}}</h4>
        </div>
         <div class="modal-body">
           <p class="text-center">{{message || 'Are you sure?'}}</p> 
        </div> 
        <div class="modal-body">
          <div class="text-center">
            <button type="button" class="btn btn-default" (click)="confirm()">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
