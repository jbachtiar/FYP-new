<div class="container">
  <div class = "text-center">
    <div class="row">
      <div *ngFor="let product of pagedProducts">
        <div class="col-sm-4 col-lg-4 col-md-4">
          <!--url('/assets/images/floral_bg.jpg')-->
          <div class="quickview">
            <img src="/assets/images/product_{{product.id}}.png" alt="..." class="img-thumbnail" (click)="onSelect(product)"><br/>

            <div class="overlay">
                <div class="quickview-text">Quick View</div>
            </div>
          </div>
        <h5 class="product-name"><a class="product-name" (click)="onSelect(product)">{{product.name}}</a></h5>
        <h6 class="product-price"><a class="product-price" style="font-size:12px"> starting from</a> ${{product.price}} </h6>
        
        </div>
      </div>
  </div>
</div>
<!-- pager -->
<hr>
<div class="text-center">
  <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
      <li [ngClass]="{disabled:pager.currentPage === 1}">
          <a class="page-tab" (click)="setPage(1)">First</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === 1}">
          <a class="page-tab" (click)="setPage(pager.currentPage - 1)">Previous</a>
      </li>
      <li *ngFor="let page of pager.pages" class="page-tab" [ngClass]="{active:pager.currentPage === page}">
          <a class="page-tab" (click)="setPage(page)">{{page}}</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a class="page-tab" (click)="setPage(pager.currentPage + 1)">Next</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a class="page-tab" (click)="setPage(pager.totalPages)">Last</a>
      </li>
  </ul>
</div>
<br>
